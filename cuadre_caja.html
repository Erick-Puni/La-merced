<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Merced | Cuadre de Caja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icono.png" type="image/x-icon">
</head>

<body>

  <main class="container">

    <!-- Encabezado -->
    <header class="page-header">
      <h1>Cuadre de Caja</h1>
      <p class="page-subtitle">Control diario de ingresos</p>
    </header>

    <!-- Card principal -->
    <section class="card">

      <div class="form-group">
        <label>Caja inicial ($)</label>
        <input type="number" id="cajaInicial" placeholder="Ej: 50.00">
      </div>

      <div class="form-group">
        <label>Caja final ($)</label>
        <input type="number" id="cajaFinal" placeholder="Ej: 120.00">
      </div>

      <div class="form-group">
        <label>Sistema Mi Negocio Efectivo inicio ($)</label>
        <input type="number" id="sistemaInicio" placeholder="Ej: 200.00">
      </div>

      <div class="form-group">
        <label>Sistema Mi Negocio Efectivo final ($)</label>
        <input type="number" id="sistemaFinal" placeholder="Ej: 260.00">
      </div>

      <button class="btn-primary" onclick="calcular()">
        Calcular cuadre
      </button>

      <!-- Resultados -->
      <div class="resultado hidden" id="resultadoBox">
        <h3>Resultado del Turno</h3>

        <div class="resultado-item">
          <span>Venta en sistema Mi Negocio Efectivo</span>
          <strong>$<span id="ventaSistema">0</span></strong>
        </div>

        <div class="resultado-item">
          <span>Venta fuera del sistema Mi Negocio Efectivo</span>
          <strong>$<span id="ventaFuera">0</span></strong>
        </div>

        <div class="resultado-total">
          <span>Total vendido</span>
          <strong>$<span id="totalVendido">0</span></strong>
        </div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
