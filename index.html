<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Merced | Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo.png" type="image/x-icon">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
 
  <!-- Tipografía opcional (mejora visual) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

  <main class="container center">
    <section class="card welcome">

      <!-- Logo -->
      <div class="logo-circle" aria-hidden="true">

      <!-- Nombre del sistema -->
      <header>
        <h1>LA MERCED</h1>
        <p class="subtitle">NEW TECHNOLOGY</p>

      <!-- Botón principal -->
      <button id="btnIngresar" onclick="location.href='cuadre_caja.html'" class="btn-primary">
        Ingresar al sistema

      <!-- Texto pequeño informativo -->
      <small class="footer-text">
        Sistema de gestión · Versión 1.0
      </small>

    </section>
  </main>

  <!-- JS -->
  <script src="main.js"></script>

</html>
